{% extends "base.html" %}
{% block content %}
    	<article>
        <h3>Archives for {{ SITENAME }}</h3>

        <dl>
            {% for article in dates %}
                <dt>{{ article.locale_date }}</dt>
                <dd><a href='{{ article.url }}'>{{ article.title }}</a></dd>
            {% endfor %}
        </dl>
       </article>
{% endblock %}
