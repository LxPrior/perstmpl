{% extends "basefull.html" %}
{% block title %}{{ page.title|striptags }}{% endblock %}
{% block content %}
    <section id="content">
        <article>
            <header class="page-header">
                <h2>
                    <a href="{{ SITEURL }}/{{ page.url }}"
                       rel="bookmark"
                       title="Permalink to {{ page.title|striptags }}">
                        {{ page.title }}
                    </a>
                </h2>
            </header>
            <div class="entry-content">
                {{ page.content }}
            </div>
        </article>
    </section>

{% endblock %}
